<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章类别</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <script src="./libs/http.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>

                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>

                </tfoot>
            </table>
        </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">New message</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input class="form-control" id="message-text"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消 </button>
                    <button type="button" id="addOrEditBtn" class="btn btn-primary">Send message</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 模板引擎 -->
    <script id="category_temp" type="text/html">
        {{each data v}}
        <tr>
            <td></td>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a href="javascript:void(0)" data-toggle="modal" data-target = "#myModal" class=" btn btn-info btn-xs">编辑</a>
                <a href="javascript:void(0)" data-id= "{{v.id}}" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        $(function () {

            function getData() {
                //获得用户默认数据
                $.ajax({
                    type: 'get',
                    url: BigNew.category_list,
                    success: function (backData) {
                        if (backData.code == 200) {
                            var resHtml = template('category_temp', backData)
                            $('.category_table>tbody').html(resHtml);
                        }
                    }
                });
            };
            getData();
            //判断是新增还是编辑弹出的模态框并修改对应按钮文字颜色
            $('#myModal').on('show.bs.modal', function (e) {
                // console.log(e.relatedTarget);//通过这个可以判断是谁弹出的模态框

                if (e.relatedTarget == $('#xinzengfenlei')[0]) {
                    // alert('是新增分类弹出的')
                    $('#myModalLabel').text('新增分类');
                    $('#addOrEditBtn').text('新增').addClass('btn-success').removeClass('btn-primary');
                } else {
                    // alert('是编辑弹出的')
                    $('#myModalLabel').text('编辑分类');
                    $('#addOrEditBtn').text('编辑').addClass('btn-primary').removeClass('btn-success');
                }
            });
            //3.给模态框中的新增编辑按钮设置点击事件
            $('#addOrEditBtn').on('click', function () {
                if ($(this).hasClass('btn-success')) {
                    //新增
                    // alert('新增');
                    var categoryName = $('#recipient-name').val().trim();
                    var categorySlug = $('#message-text').val().trim();
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_add,
                        data: {
                            name: categoryName,
                            slug: categorySlug,
                        },
                        success: function (backData) {
                            if (backData.code == 201) {
                                alert(backData.msg)
                                //重新获取数据更新到页面
                                getData();
                                //隐藏模态框
                                $('#myModal').modal('hide');
                                //清空模态框中的输入的内容
                                $('#recipient-name').val('');
                                $('#message-text').val('');
                            } else {

                            }
                        }
                    })
                } else {
                    //编辑
                    // alert('编辑');
                }
            })
        })
    </script>


</body>

</html>
