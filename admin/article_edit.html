<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章编辑</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 全局html文件 -->
    <script src="./libs/http.js"></script>
    <!-- 文章类别模板 -->
    <script id="category_temp" type="text/html">
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>
    <!-- 引入日历插件需要文件 -->
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <script src="./libs/jedate/js/jedate.js"></script>
    <!-- 引入富文本所需文件 -->
    <script src="./libs/wangEditor.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId" id="selCategory">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <!-- 日期插件 -->
                    <div class="jeinpbox col-sm-4">
                        <input type="text" name="date" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                        <div class="icons jebtns"
                            onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD',zIndex:20999})"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <!-- 富文本编辑器 -->
                    <div class="col-sm-8" id="editor">
                        <!-- <p>请输入您要发布的正文</p> -->
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        $(function () {
            //1.文章封面预览
            $('#inputCover').on('change', function () {
                var file1 = this.files[0];
                var url1 = URL.createObjectURL(file1);
                $('.article_cover').attr("src", url1)
            });
            // 2.文章类别下拉菜单
            $.ajax({
                type: 'get',
                url: BigNew.category_list,
                success: function (backData) {
                    if (backData.code == 200) {
                        var resHtml = template('category_temp', backData);
                        $('#selCategory').html(resHtml);
                    }

                }
            });
            //3.日期插件,引入日期插件文件,结构代码,js代码,并提升显示层级
            jeDate("#testico", {
                format: "YYYY-MM-DD",
                zIndex: 20999,//提高日期插件层级
                isinitVal: true,
                isTime: false,
                minDate: "2014-09-19 00:00:00",
            });
            //3.富文本,引入富文本js,结构代码,js代码,
            // 富文本js代码
            var E = window.wangEditor;
            var editor = new E('#editor');
            editor.create();
            //4.获取文章id,然后发送ajax请求获取对应文章数据显示在对应位置
            
        })
    </script>
</body>

</html>
