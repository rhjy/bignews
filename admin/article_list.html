    <script src="./libs/jquery-1.12.4.min.js"></script>

    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>

    <!-- 引入分页插件js文件 -->

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);"  class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <!-- 分页插件结构 -->
                <ul class="pagination" id="pagination"></ul>
                <p>没有数据!</p>
            </div>

        </div>
    </div>
    <!-- 文章类别模板 -->
    <script id="category_temp" type="text/html">
        <option value="">所有分类</option>
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>
    <!-- 文章列表模板 -->
    <script id="articleList_temp" type="text/html">
        {{each data.data v}}
        <tr>
            <td>{{v.title}}</td>
            <td>{{v.author}}</td>
            <td>{{v.category}}</td>
            <td class="text-center">{{v.date}}</td>
            <td class="text-center">{{v.state}}</td>
            <td class="text-center">
                <a href="article_edit.html?data-id = {{v.id}}"  class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:void(0);" data-id = "{{v.id}}" class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>

            // --------------------------------------------------
            //封装版
            //封装函数,发送ajax请求,根据获得元素
            function getData(myPage, callback) {
                $.ajax({
                    type: 'get',
                    url: BigNew.article_query,
                    data: {
                        type: $('#selCategory').val(),//文章类别,默认是所以类型
                        state: $('#selStatus').val(),//文章状态,默认是所以类型
                        page: myPage,//页码每次调用不同,不能写死
                        perpage: 3,
                    },
                    success: function (backData) {
                        if (backData.code == 200) {
                            //利用模板引擎把获得的数据发布在页面中
                            var resHtml = template('articleList_temp', backData);
                            $('tbody').html(resHtml);

                            //额外的事情,
                            // 如果没有传回调函数进来就不执行这个回调函数
                            // 返回的数据没有文章值也要
                            if (backData.data.data.length != 0 && callback != null) {
                                $('#pagination').show().next('p').hide();//有数据显示页码
                                callback(backData);//在调用回调参数时,把获取回来的数据作为实参传递
                            }
                            else if (currentPage == 1 && backData.data.data.length == 0) {
                                //当前页是1,而且没有数据,说明文章分类没有文章
                                $('#pagination').hide().next('p').show();//没有有数据不显示页码
                            }
                            else if (backData.data.totalPage == currentPage - 1 && backData.data.data.length == 0) {
                                //判断返回的数据中总页数是否是当前页-1(代表当前页没有了)而且没有文章返回
                                currentPage -= 1;
                                $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, currentPage);
                            }

                        };
                    },
                });
            };

            //二.文章列表
            getData(1, function (backData) {
                $('#pagination').twbsPagination({
                    // 四.分页插件
                    totalPages: backData.data.totalPage,//获得总页数
                    visiblePages: 10,//显示的最大可见页数
                    first: '首页',
                    prev: '上一页',
                    next: '下一页',
                    last: '尾页',
                    // 页码点击的回调函数
                    onPageClick: function (event, page) {
                        // 保存当前页码
                        currentPage = page;
                        // 点击对应的页码数,重新发送ajax请求,获得页面数据
                        getData(page, null)

                    },
                });
            });
            // 三.筛选点击事件
            $('#btnSearch').on('click', function (e) {
                //消除按钮默认提交效果
                e.preventDefault();
                //筛选时要把当前页currentPage改为1
                currentPage = 1;

                // ,发送ajax请求,获得页面数据重新显示页面
                getData(1, function (backData) {
                    // 筛选后调用分页插件中的changeTotalPages方法刷新页码
                    // 参数1.方法
                    // 参数2.页码数据
                    // 参数3.默认显示页面页码
                    $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, 1);
                });

            });

            //删除按钮
            // 委托注册
            $('tbody').on('click', '.delete', function () {
                if (confirm('你确定要删除么?')) {
                    //获得当前点击删除的按钮的自定义属性
                    var articleId = $(this).attr('data-id');

                    //发送ajax请求
                    $.ajax({
                        type: 'post',
                        url: BigNew.article_delete,
                        data: {
                            id: articleId,
                        },
                        success: function (backData) {
                            console.log(backData);
                            if (backData.code == 204) {
                                //刷新当前页,但是要跳回当前页而不是第一页
                                //由于删除了数据,总页码有可能减少.那就应该根据新的总页码重新生成分页结构
                                getData(currentPage, function (backData) {
                                    // 筛选后调用分页插件中的changeTotalPages方法刷新页码
                                    // 参数1.方法
                                    // 参数2.页码数据
                                    // 参数3.默认显示页面页码
                                    $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, currentPage);
                                })
                            }
                        }
                    })
                }
            })
